<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fifty in Style – Gleneagles Countdown</title>
<meta name="description" content="Aftellen naar Brussel → Edinburgh – 15 april 2026 (SN2063) & terug 19 april 2026 (SN2064)." />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<meta property="og:title" content="Fifty in Style – Gleneagles Countdown" />
<meta property="og:description" content="Officiële aftelsite: heen (SN2063) en terug (SN2064)." />
<meta property="og:image" content="https://assets.tripsmiths.com/images/default/521560-ge-hero-2.jpg" />
<meta property="og:type" content="website" />

<link rel="icon" href="https://fav.farm/%F0%9F%A5%82" />
<link rel="apple-touch-icon" href="https://fav.farm/%F0%9F%A5%82" />

<style>
:root{
  --gold:#d6b264; 
  --text:#f3f3f3; 
  --muted:#b9c3be;
  --bgimage:url('https://assets.tripsmiths.com/images/default/521560-ge-hero-2.jpg');
}
*{box-sizing:border-box}
body{margin:0; font-family:Inter,system-ui,Arial,sans-serif; color:var(--text); background:#0c1512;}

header{
  text-align:center;
  padding:16px 16px 0;
}
.brand{
  font-family:'Playfair Display',serif; font-weight:700;
  font-size:clamp(28px,4vw,44px);
  text-shadow:0 2px 16px rgba(0,0,0,.45)
}

/* ✅ groter en mooier */
.subtitle{
  font-size:clamp(18px,2.6vw,30px);
  font-weight:600;
  margin-top:6px;
  text-shadow:0 2px 12px rgba(0,0,0,.45)
}

/* ✅ aparte data */
.dates{
  font-size:clamp(16px,2vw,26px);
  font-weight:600;
  opacity:.85;
  margin-top:4px;
  letter-spacing:.04em;
  text-shadow:0 2px 12px rgba(0,0,0,.45)
}

main{
  min-height:100vh;
  display:grid;
  place-items:start center;
  padding-top:30px;
  padding-left:14px;
  padding-right:14px;
  position:relative;
  overflow:hidden;
}

main::before{
  content:""; position:absolute; inset:0;
  background: var(--bgimage) no-repeat center 32% / cover;
  filter:saturate(1.05) contrast(1.05);
}

main::after{
  content:""; position:absolute; inset:0;
  background:
    linear-gradient(180deg, rgba(0,0,0,.35) 0%, rgba(0,0,0,.10) 20%, rgba(0,0,0,.30) 60%, rgba(0,0,0,.65) 100%);
}

.card{
  width:min(780px,100%);
  padding:10px 10px;
  border-radius:18px;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(8px);
  border:1px solid rgba(255,255,255,.12);
}

.tabs{display:flex; gap:10px; justify-content:center; margin-bottom:8px}
.tab{
  padding:10px 14px; border-radius:999px;
  background:rgba(255,255,255,.06);
  color:#fff; font-weight:700; cursor:pointer;
  border:1px solid rgba(255,255,255,.25)
}
.tab[aria-selected="true"]{
  background:rgba(214,178,100,.2); 
  border-color:rgba(214,178,100,.55);
  color:var(--gold)
}

.flight{
  display:flex; gap:10px; justify-content:center;
  color:var(--muted); font-weight:600;
}

.badge{
  background:rgba(214,178,100,.16);
  color:var(--gold);
  border:1px solid rgba(214,178,100,.45);
  padding:6px 10px; border-radius:999px
}

.countdown{
  display:grid;
  grid-template-columns:repeat(4, minmax(68px,1fr));
  gap:8px;
  margin:12px 0
}
.tile{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  border-radius:12px;
  padding:10px 4px;
}
.num{
  font-family:'Playfair Display',serif;
  font-size:28px;
}
.label{
  margin-top:4px; font-size:9px;
  letter-spacing:.12em; text-transform:uppercase;
  color:var(--muted)
}

.cta{
  display:flex; gap:8px;
  justify-content:center;
  margin-top:6px
}
.btn{
  padding:10px 12px; border-radius:12px; font-weight:700;
  text-decoration:none; cursor:pointer;
  font-size:14px;
}
.btn.primary{background:var(--gold); color:#19231f}
.btn.ghost{background:transparent; border:1px solid rgba(255,255,255,.22); color:#fff}

footer{
  text-align:center; padding:14px;
  color:var(--muted); font-size:12px
}

/* ✅ iPhone fix: foto hoger + card kleiner */
@media(max-width:600px){
  main{padding-top:0!important}
  .card{width:84%; padding:8px 6px}
  .countdown{grid-template-columns:repeat(2,1fr)}
  main::before{background-position:center 6%!important;}
}
</style>
</head>

<body>

<header>
  <div class="brand">Fifty in Style — Gleneagles</div>
  <div class="subtitle">Officieel aftellen naar vertrek</div>
  <div class="dates">15–19 april 2026</div>
</header>

<main>
  <section class="card">

    <div class="tabs">
      <button class="tab" id="tab-out" aria-selected="true">Heenreis</button>
      <button class="tab" id="tab-ret" aria-selected="false">Terugreis</button>
    </div>

    <!-- HEEN -->
    <div id="panel-out">
      <div class="flight">
        <span class="badge">✈️ SN2063</span> <span>15 apr 11:10</span>
      </div>

      <div class="countdown">
        <div class="tile"><div class="num" id="d1">–</div><div class="label">DGN</div></div>
        <div class="tile"><div class="num" id="h1">–</div><div class="label">HR</div></div>
        <div class="tile"><div class="num" id="m1">–</div><div class="label">MIN</div></div>
        <div class="tile"><div class="num" id="s1">–</div><div class="label">SEC</div></div>
      </div>

      <div class="cta">
        <button class="btn primary" id="addCalOut">📅 Voeg heenreis toe</button>
      </div>

      <div class="cta">
        <a class="btn" href="programma.html">📔 Programma per dag</a>
        <a class="btn ghost" href="programma.pdf" target="_blank">📄 PDF</a>
      </div>
    </div>

    <!-- TERUG -->
    <div id="panel-ret" hidden>
      <div class="flight">
        <span class="badge">✈️ SN2064</span> <span>19 apr 12:50</span>
      </div>

      <div class="countdown">
        <div class="tile"><div class="num" id="d2">–</div><div class="label">DGN</div></div>
        <div class="tile"><div class="num" id="h2">–</div><div class="label">HR</div></div>
        <div class="tile"><div class="num" id="m2">–</div><div class="label">MIN</div></div>
        <div class="tile"><div class="num" id="s2">–</div><div class="label">SEC</div></div>
      </div>

      <div class="cta">
        <button class="btn primary" id="addCalRet">📅 Voeg terugreis toe</button>
      </div>

      <div class="cta">
        <a class="btn" href="programma.html">📔 Programma per dag</a>
        <a class="btn ghost" href="programma.pdf" target="_blank">📄 PDF</a>
      </div>
    </div>

  </section>
</main>

<footer>© Fifty in Style — Gleneagles, Scotland</footer>

<script>
const targetOut=new Date("2026-04-15T11:10:00+02:00");
const targetRet=new Date("2026-04-19T12:50:00+01:00");
const el1={d:d1,h:h1,m:m1,s:s1}, el2={d:d2,h:h2,m:m2,s:s2};

function pad(n){return String(n).padStart(2,'0');}
function tick(t,e){
  const diff=t-new Date();
  if(diff<=0)return e.d.textContent=e.h.textContent=e.m.textContent=e.s.textContent="00";
  const s=Math.floor(diff/1000);
  e.d.textContent=Math.floor(s/86400);
  e.h.textContent=pad(Math.floor(s%86400/3600));
  e.m.textContent=pad(Math.floor(s%3600/60));
  e.s.textContent=pad(s%60);
}
setInterval(()=>{tick(targetOut,el1);tick(targetRet,el2)},1000);
tick(targetOut,el1);tick(targetRet,el2);

document.getElementById('tab-out').onclick=()=>select(true);
document.getElementById('tab-ret').onclick=()=>select(false);
function select(o){
  document.getElementById('tab-out').setAttribute("aria-selected",o);
  document.getElementById('tab-ret').setAttribute("aria-selected",!o);
  document.getElementById('panel-out').hidden=!o;
  document.getElementById('panel-ret').hidden=o;
}

addCalOut.onclick=()=>makeICS("Vertrek SN2063",targetOut);
addCalRet.onclick=()=>makeICS("Terug SN2064",targetRet);
function makeICS(sum,start){
  const end=new Date(start.getTime()+2*3600*1000);
  const p=n=>String(n).padStart(2,'0');
  const ics="BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nUID:"+Date.now()+
            "@fs\nDTSTAMP:"+toICS(new Date())+"\nDTSTART:"+toICS(start)+
            "\nDTEND:"+toICS(end)+"\nSUMMARY:"+sum+"\nEND:VEVENT\nEND:VCALENDAR";
  const a=document.createElement('a');
  a.href=URL.createObjectURL(new Blob([ics],{type:"text/calendar"}));
  a.download=sum+".ics";a.click();
}
function toICS(d){
  const p=n=>String(n).padStart(2,'0');
  return d.getUTCFullYear()+p(d.getUTCMonth()+1)+p(d.getUTCDate())+
         "T"+p(d.getUTCHours())+p(d.getUTCMinutes())+p(d.getUTCSeconds())+"Z";
}

// ✅ Auto-switch na vertrek
if(new Date()>targetOut)document.getElementById('tab-ret').click();
</script>

</body>
</html>
