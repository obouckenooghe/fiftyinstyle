<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fifty in Style ‚Äì Countdown</title>

  <style>
    :root{
      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.78);
      --line: rgba(255,255,255,.22);
      --shadow: 0 18px 70px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    a{ color: inherit; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
      background: #000;
      padding-bottom: 54px; /* space for fixed footer */
    }

    /* Desktop/tablet: full-bleed cover + darker overlay */
    body.home{
      background:
        linear-gradient(rgba(0,0,0,.42), rgba(0,0,0,.42)),
        url("assets/gleneagles.webp") center/cover no-repeat fixed;
    }

    /* iPhone/small screens: MEDIUM ZOOM, black base */
    @media (max-width: 600px){
      body.home{
        background-color: #000;
        background-image:
          linear-gradient(rgba(0,0,0,.52), rgba(0,0,0,.52)),
          url("assets/gleneagles.webp");
        background-repeat: no-repeat, no-repeat;
        background-position: center, center;
        background-size: cover, 120% auto;
        background-attachment: scroll, scroll;
      }
    }

    .topbar{
      position: sticky; top: 0; z-index: 1000;
      background: rgba(0,0,0,.55);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .topbar-inner{
      max-width: 980px; margin: 0 auto;
      padding: 12px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{ font-weight: 900; letter-spacing: .2px; }
    .brand small{ display:block; font-weight:650; opacity:.82; margin-top:2px; }

    /* CLICKABLE NAV */
    .nav{ display:flex; flex-wrap:wrap; gap:10px; }
    .navbtn{
      text-decoration: none;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.28);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.95);
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
      transition: transform .12s ease, background .12s ease;
      white-space: nowrap;
    }
    .navbtn:hover{
      background: rgba(0,0,0,.30);
      transform: translateY(-1px);
    }

    .container{ max-width: 980px; margin: 0 auto; padding: 0 16px 0; }

    .hero{ padding: 14px 0 10px; }
    h1{
      margin: 0 0 6px;
      font-size: 2.45rem;
      text-shadow: 0 2px 18px rgba(0,0,0,.55);
    }
    .sub{
      margin:0;
      color: var(--muted);
      font-size: 1.05rem;
      text-shadow: 0 2px 18px rgba(0,0,0,.55);
    }

    @media (max-width: 600px){
      .hero{ padding: 10px 0 8px; }
      h1{ font-size: 2.05rem; }
      .sub{ font-size: 1.0rem; }
    }

    /* Card lowered */
    .card{
      margin-top: 70px;
      background: transparent;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 16px 18px;
      box-shadow: var(--shadow);
      max-width: 760px;
    }
    @media (max-width: 600px){
      .card{ margin-top: 52px; }
    }

    .card h2{ margin:0 0 10px; font-size: 1.18rem; }

    .badges{ display:flex; flex-wrap:wrap; gap:8px; margin-top: 10px; }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: transparent;
      color: rgba(255,255,255,.92);
      font-size: 1.04rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.22);
    }

    .actions{ margin-top: 14px; display:flex; flex-wrap:wrap; gap:10px; }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.22);
      background: transparent;
      box-shadow: 0 14px 45px rgba(0,0,0,.28);
      cursor: pointer;
      color: var(--text);
    }
    .btn:hover{
      background: rgba(255,255,255,.06);
      transform: translateY(-1px);
    }

    /* Footer fixed at bottom */
    .footer{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      padding: 14px 16px;
      text-align: center;
      font-size: .9rem;
      color: rgba(255,255,255,.78);
      background: rgba(0,0,0,.55);
      border-top: 1px solid rgba(255,255,255,.10);
      text-shadow: 0 2px 18px rgba(0,0,0,.55);
      z-index: 1000;
    }
  </style>
</head>

<body class="home">
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        Fifty in Style
        <small>Gleneagles ‚Ä¢ 15‚Äì19 april 2026</small>
      </div>
      <nav class="nav">
        <a class="navbtn" href="programma.html">üóìÔ∏è Programma ‚Üí</a>
        <a class="navbtn" href="deelnemers.html">üë• Deelnemers ‚Üí</a>
        <a class="navbtn" href="programma.pdf">üìÑ PDF</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <header class="hero">
      <h1>Countdown</h1>
      <p class="sub">Op naar Scotland ‚Äî ‚ÄúFifty in Style‚Äù.</p>

      <section class="card" aria-label="Countdown">
        <h2>‚è≥ Nog even‚Ä¶</h2>
        <div class="badges" id="countdownBadges" aria-live="polite">
          <span class="badge">‚Äî dagen</span>
          <span class="badge">‚Äî uur</span>
          <span class="badge">‚Äî min</span>
          <span class="badge">‚Äî sec</span>
        </div>
      </section>

      <div class="actions">
        <button class="btn" id="addToCalendarBtn" type="button">üìÖ Add to Calendar</button>
      </div>
    </header>
  </main>

  <div class="footer">¬© Fifty in Style ‚Äì Gleneagles, Scotland</div>

  <script>
    function brusselsDateUTC(year, month, day, hour, minute){
      const approx = new Date(Date.UTC(year, month-1, day, hour, minute, 0));
      const fmt = new Intl.DateTimeFormat("en-GB", {
        timeZone: "Europe/Brussels",
        year: "numeric", month: "2-digit", day: "2-digit",
        hour: "2-digit", minute: "2-digit", second: "2-digit",
        hourCycle: "h23"
      });
      const parts = Object.fromEntries(fmt.formatToParts(approx).map(p => [p.type, p.value]));
      const seen = Date.UTC(+parts.year, +parts.month-1, +parts.day, +parts.hour, +parts.minute, +parts.second);
      const desired = Date.UTC(year, month-1, day, hour, minute, 0);
      const delta = desired - seen;
      return new Date(approx.getTime() + delta);
    }

    const target = brusselsDateUTC(2026, 4, 15, 11, 10);
    const badgesEl = document.getElementById("countdownBadges");
    const pad = (n) => String(n).padStart(2, "0");

    function tick(){
      const now = new Date();
      const diff = target.getTime() - now.getTime();

      if (diff <= 0){
        badgesEl.innerHTML = `<span class="badge">üéâ Het is zover!</span><span class="badge">Scotland time</span>`;
        return;
      }

      const s = Math.floor(diff / 1000);
      const days = Math.floor(s / 86400);
      const hours = Math.floor((s % 86400) / 3600);
      const mins = Math.floor((s % 3600) / 60);
      const secs = s % 60;

      badgesEl.innerHTML = `
        <span class="badge"><strong>${days}</strong> dagen</span>
        <span class="badge"><strong>${pad(hours)}</strong> uur</span>
        <span class="badge"><strong>${pad(mins)}</strong> min</span>
        <span class="badge"><strong>${pad(secs)}</strong> sec</span>
      `;
    }
    tick();
    setInterval(tick, 1000);

    function downloadICS(){
      const dtstamp = new Date().toISOString().replace(/[-:]/g,'').split('.')[0] + "Z";
      const ics =
`BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Fifty in Style//Gleneagles//NL
CALSCALE:GREGORIAN
METHOD:PUBLISH
BEGIN:VEVENT
UID:fiftyinstyle-20260415@obouckenooghe.github.io
DTSTAMP:${dtstamp}
SUMMARY:Fifty in Style ‚Äì Gleneagles (Scotland)
DTSTART;VALUE=DATE:20260415
DTEND;VALUE=DATE:20260420
DESCRIPTION:Trip 15‚Äì19 April 2026. Countdown target: 15/04/2026 11:10 (Europe/Brussels).
END:VEVENT
END:VCALENDAR`;

      const blob = new Blob([ics], { type: "text/calendar;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Fifty-in-Style_Gleneagles_15-19Apr2026.ics";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }
    document.getElementById("addToCalendarBtn").addEventListener("click", downloadICS);
  </script>
</body>
